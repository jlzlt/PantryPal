<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPal</title>
  </head>
  <body>
    <h1>PantryPal</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Generate Recipes</button>
    </form>

    {% if suggestions %}
    <h2>Recipe Suggestions:</h2>
    <pre>{{ suggestions }}</pre>
    {% endif %}
  </body>
</html>
